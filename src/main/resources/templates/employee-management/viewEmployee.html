<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	<form action="#" th:action="@{/employees/view}" method="post">
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			    <th>ID</th>
				<th>Employee Number</th> 
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>User Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employee}">
				
				<td th:text="${tempEmployee.id}" />
				<td th:text="${tempEmployee.empNumber}" />	
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.emailAddress}" />	
				<td th:text="${tempEmployee.userName}" />
			</tr>
		</tbody>		
	</table> 
</form>
</div>
		
</body>
</html>
