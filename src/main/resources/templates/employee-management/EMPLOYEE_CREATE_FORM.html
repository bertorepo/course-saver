<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Update</title>
<link href="/css/lib/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="/css/lib/bootstrap-grid.min.css" 
	rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<body>
	<div class="card"> 
          <div class="card-header">
            <h3 style="text-align: center">従業員登録</h3>
            <p style="text-align:  center">(Employee Registration)</p>
          </div>
<div class="row justify-content-md-center">
			<form action="#" th:object="${employeeCreate}" th:action="@{/EmployeeCreate/Register}" method="post">
				<br>
				<table>
					<thead>
						<tr>
							<th>Employee ID</th>
							<td><input type="text" class="form-control" name="ID" th:value="*{ID}"  disabled/></td>
						</tr>
						<tr>
							<th>Employee Number</th>
							<td><input type="text" class="form-control" name="NUMBER" th:value="*{NUMBER} " /></td>
						</tr>
						<tr>
							<th>Last Name</th>
							<td><input class="form-control" type="text" name="LAST_NAME" th:value="*{LAST_NAME}" /></td>
						</tr>
						<tr>
							<th>First Name</th>
							<td><input class="form-control" type="text" name="FIRST_NAME" th:value="*{FIRST_NAME}" /></td>
						</tr>
						<tr>
							<th>Email Address</th>
							<td><input class="form-control" type="text" name="EMAIL_ADDRESS" th:value="*{EMAIL_ADDRESS}" /></td>
						</tr>
						<tr>
							<th>Username</</th>
							<td><input class="form-control" type="text" name="FIRST_NAME" th:value="*{USERNAME}" /></td>
						</tr>
					</thead>
				</table>
				<br>
				<button style="float: right;" class="btn btn-primary" type="submit" name="submit" value="submit">登録</button>
				</form>
				</div>
				<br>
				</div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	 crossorigin="anonymous"></script></html>
