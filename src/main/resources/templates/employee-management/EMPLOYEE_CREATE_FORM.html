<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Registration</title>
<link href="/css/lib/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="/css/lib/bootstrap-grid.min.css" 
	rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-md-center">
		<div style="width: 60%">
			<div class="card-header">
				<h3 class="card-title">従業員登録</h3>
				<p>Employee Registration</p>
			</div>
		</div>
	</div>
	<br>
<form action="#" th:action="@{/Employee/Register}" th:object="${employee}" method="post">

<fieldset>

	<div class="row justify-content-md-center ">
		<p th:if="!${#fields.detailedErrors().isEmpty()}" class="p-3">
		        <span class="alert alert-danger"><b>Error:</b> Cannot Register Record.</span>
	    </p>
   </div>
   
   
   	<div class="row justify-content-md-center">
		<div class="form-group row w-50">
		    <label for="employeeID" class="col-sm-3 col-form-label">Employee ID: </label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="employeeID" th:value="*{employeeID}" disabled/>
		    </div>
	  	</div>
	</div>
	
   	<div class="row justify-content-md-center">
	  	<div class="form-group row w-50">
		    <label for="employeeNumber" class="col-sm-3 col-form-label">Employee Number</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="employeeNumber" th:value="*{employeeNumber}"/>
		      <span style="color: red" th:if="${#fields.hasErrors('employeeNumber')}" th:errors="*{employeeNumber}"></span>
		    </div>
	  	</div>
	</div>
   
   <div class="row justify-content-md-center">
	  	<div class="form-group row w-50">
		    <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="lastName" th:value="*{lastName}"/>
		      <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		    </div>
	  	</div>
	</div>
  
	<div class="row justify-content-md-center">
		<div class="form-group row w-50">
		    <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="firstName" th:value="*{firstName}"/>
		      <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
		    </div>
	  	</div>
	</div>
	
	<div class="row justify-content-md-center">
	  	<div class="form-group row w-50">
		    <label for="emailAddress" class="col-sm-3 col-form-label">Email Address</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="emailAddress" th:value="*{emailAddress}"/>
		      <span style="color: red" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></span>
		    </div>
	  	</div>
	</div>
	
	
	<div class="row justify-content-md-center">
	  	<div class="form-group row w-50">
		    <label for="username" class="col-sm-3 col-form-label">Username</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="username" th:value="*{username}"/>
		      <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
		    </div>
	  	</div>
	</div>
 </fieldset>
	<div class="d-flex justify-content-center">
	  <button class="btn btn-primary" type="submit" name="submit" value="submit">Submit</button>
	</div>
</form>  

</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	 crossorigin="anonymous"></script>
</html>
