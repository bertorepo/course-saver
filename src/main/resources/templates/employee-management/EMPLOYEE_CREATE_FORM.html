<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Update</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<body>
	<div class="card"> 
          <div class="card-header">
            <h3 style="text-align: left">従業員登録</h3>
          </div>

	
		<div style="width: 50%">
			<form action="#" th:object="${employeeCreate}" th:action="@{/EmployeeCreate/Register}" method="post">
				<br>
				<table style="width: 100%"  >
					<thead>
						<tr>
							<th >Employee ID</th>
							<td><input type="text" class="form-control" name="ID" th:value="*{ID}" disabled/></td>
						</tr>
						<tr>
							<th>Employee Number</th>
							<td><input type="text" class="form-control" name="NUMBER" th:value="*{NUMBER}" /></td>
						</tr>
						<tr>
							<th>Last Name</th>
							<td><input class="form-control" type="text" name="LAST_NAME" th:value="*{LAST_NAME}" /></td>
						</tr>
						<tr>
							<th>First Name</th>
							<td><input class="form-control" type="text" name="FIRST_NAME" th:value="*{FIRST_NAME}" /></td>
						</tr>
						<tr>
							<th>Email Address</th>
							<td><input class="form-control" type="text" name="EMAIL_ADDRESS" th:value="*{EMAIL_ADDRESS}" /></td>
						</tr>
						<tr>
							<th>Username</</th>
							<td><input class="form-control" type="text" name="FIRST_NAME" th:value="*{USERNAME}" /></td>
						</tr>
					</thead>
				</table>
				<br>
				<button style="float: right;" class="btn btn-primary" type="submit" name="submit" value="submit">登録</button>	
				</form>
	</div>
	<br>
	</div>
</body>
</html>
