<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/app/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<body>
	<div th:replace="fragments/layout :: header"> </div>
	
	<main role="main" class="container">
		<div id="loginErrorMsg">
			<div id="loginErrorMsg" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
				th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"  class="alert alert-danger">
					<span th:text="${errorMsg}"></span>  
			</div>
	    </div>
	
		<div class="container text-center mt-5 col-lg-4">
			<div class="card mb-5">
				<div class="card-body">
					<form class="form-horizontal" th:action="@{/login}" method="post">
						<h3>Login</h3>
						<hr>
						<div class="form-group">
							<input type="text" name="username" class="form-control" id="username" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="password" placeholder="Password">
						</div>
						<div class="form-group">
							<label class="control-label"><a href="#">Forgot password?</a></label>
						</div>
						<input type="submit" class="btn btn-primary" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>
