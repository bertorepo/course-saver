<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Create Sched</title>
	<link rel="stylesheet" type="text/css" href="../css/app/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		[list]::-webkit-calendar-picker-indicator {
    		opacity: 0;
  		}

</head>

<body>
	<div th:insert="fragments/general.html :: header"> </div>
	<div class="container mt-5">
		<form class="form-horizontal" action="#" th:action="@{/schedules/new}" th:object="${scheduleNew}" method="post">
		<!--Success Message-->
		<div class="modal fade" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" id="successMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
		<!--Success Message End-->
			<h3><i class="fa fa-clock-o"></i> Create Schedule</h3>
			<hr>
			<div class="card">
				<div class="card-body">
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Course Name</label>
						<div class="col-lg-5" style="">
							<!-- <input type="text" class="form-control" id="*{courseId}" > -->
							<input type="text" list="courses" id=courseName placeholder="Enter Course Name" class="form-control" th:field="*{courseId}">
							<datalist id="courses">
								<option value=""></option>
							 	<option th:each="courses : *{courses}"
							 			th:value="${courses.id}"
							 			th:text="${courses.name}"
							 			th:selected="${courses.id} eq *{courseId}"></option>
							</datalist>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Instructor</label>
						<div class="col-lg-5">
							<select class="form-control" th:field="*{instructorId}" id="instructorId" >
								<option value="" selected>Select Instructor</option>
								<option th:each="instructors : *{instructors}" 
										th:value="${instructors.id}"
										th:text="${instructors.name}"
										th:selected="${instructors.id} eq *{instructorId}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Venue</label>
						<div class="col-lg-5">
							<select class="form-control" th:field="*{venueId}" id="venueId">
								<option value="" selected>Select Venue</option>
								<option th:each="venues : *{venues}" 
										th:value="${venues.id}"
										th:text="${venues.name}"
										th:selected="${venues.id} eq *{venueId}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Participants</label>
						<div class="col-lg-2">
							<input type="text" class="form-control" placeholder="Minimum Required" th:field="*{minRequired}"id="minRequired" >
						</div>
						<div class="col-lg-1 text-center">â€”</div>
						<div class="col-lg-2">
							<input type="text" class="form-control" placeholder="Maximum Allowed" th:field="*{maxAllowed}" id="maxAllowed" >
						</div>
					</div>
					<div class="col-lg-12" style="overflow-x:auto;display: block; white-space: nowrap" id="dateTime">
						<table class="table table-responsive table-borderless text-center">
							<colgroup >
								<col style="width:55%"/>
								<col style="width:55%"/>
							</colgroup>	   			
							<tr>
								<td>
									<label class="col-lg-6 col-form-label">Start/End Date</label>
								</td>
								<td>
									<label class="col-lg-6 col-form-label">Start/End Time</label>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group row">
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row1StartDate" >
										</div>
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row1EndDate" >
										</div>
									</div>
								</td>
								<td>
									<div class="form-group row">
										<div class="col-lg-2"></div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row1StartTime" >
										</div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row1EndTime" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group row">
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row2StartDate" >
										</div>
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row2EndDate" >
										</div>
									</div>
								</td>
								<td>
									<div class="form-group row">
										<div class="col-lg-2"></div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row2StartTime" >
										</div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row2EndTime" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group row">
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row3StartDate" >
										</div>
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row3EndDate" >
										</div>
									</div>
								</td>
								<td>
									<div class="form-group row">
										<div class="col-lg-2"></div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row3StartTime" >
										</div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row3EndTime" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group row">
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row4StartDate" >
										</div>
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row4EndDate" >
										</div>
									</div>
								</td>
								<td>
									<div class="form-group row">
										<div class="col-lg-2"></div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row4StartTime" >
										</div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row4EndTime" >
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group row">
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row5StartDate" >
										</div>
										<div class="col-lg-6">
											<input type="date" class="form-control" id="row5EndDate" >
										</div>
									</div>
								</td>
								<td>
									<div class="form-group row">
										<div class="col-lg-2"></div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row5StartTime" >
										</div>
										<div class="col-lg-4">
											<input type="text" class="form-control" id="row5EndTime" >
										</div>
									</div>
								</td>
							</tr>
							<tr th:each = "courseScheduleDetailsAsList, stat : *{courseScheduleDetailsAsList}">
								<td style="display:none;">
									<div>
										<input type="hidden" name="startDateTime" 
											 th:id="${'startDateTime' + (stat.index + 1)}"
											 th:field="*{courseScheduleDetailsAsList[__${stat.index}__].scheduledStartDateTime}">
											
										<input type="hidden" name="endDateTime" 
											 th:id="${'endDateTime' + (stat.index + 1)}"
											 th:field="*{courseScheduleDetailsAsList[__${stat.index}__].scheduledEndDateTime}">
									</div>
								</td>
							</tr>
						</table>
					</div>
					<div class="float-right">
						<input type="button" class="btn btn-success" th:attr="onclick=|validations()|" value="Create">
						<input type="button" class="btn btn-danger" value="Cancel">
					</div>
				</div>
			</div>
		<!--Confirmation Modal-->
		<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-danger">
						<h5 class="modal-title">Confirmation</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label">Are you sure you want to submit this form?
								<strong id="courseName"></strong>
							</label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal"> No</button>
								<input type="hidden" name="id" id="id" />
								<button type="submit" name="submit" value="submit" class="btn btn-primary"> Yes</button>
						</div>
					</div>
				</div>
			</div>
		</div> 
		<!--Confirmation Modal End-->
		</form>  
		<!--Success Modal-->
		<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-success">
						<h5 class="modal-title">Success</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label">Schedule has been created</label>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!--Success Modal End-->
		<!--Error Modal-->
		<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-danger">
						<h5 class="modal-title">Error</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label"></label>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!--Error Modal End-->	
	</div>

	
	<footer th:replace="fragments/general.html :: footer"></footer>
	
<script th:inline="javascript">


function validations() {
   
	 var courseName = $('#courseName').val();
	    var instructor = $('#instructorId').val();
	    var venue = $('#venueId').val();
	    var minRequired = $('#minRequired').val();
	    var maxAllowed = $('#maxAllowed').val();
	    
	    //Empty Fields Validations
	    if (courseName == "") {

	        $('#errorModal').modal('show');
	        $('#errorModal').on('shown.bs.modal', function() {

	            $('#errorModal').find('.modal-body').html('<p>Please fill up course name</p>');
	        });
	    }
	    
	    if (instructor == "") {

	        $('#errorModal').modal('show');
	        $('#errorModal').on('shown.bs.modal', function() {
	            $('#errorModal').find('.modal-body').html('<p>Please fill up instructors</p>');
	        });
	    }

	    if (venue == "") {

	        $('#errorModal').modal('show');
	        $('#errorModal').on('shown.bs.modal', function() {
	            $('#errorModal').find('.modal-body').html('<p> Please fill up venues</p>');
	        });
	    }
	    
	    if (minRequired == "") {

	        $('#errorModal').modal('show');
	        $('#errorModal').on('shown.bs.modal', function() {
	            $('#errorModal').find('.modal-body').html('<p> Please fill up minimum no. of participants</p>');
	        });
	    }
	    
	    if (maxAllowed == "") {

	        $('#errorModal').modal('show');
	        $('#errorModal').on('shown.bs.modal', function() {
	            $('#errorModal').find('.modal-body').html('<p> Please fill up maximum no. of participants</p>');
	        });
	    }
	    
	    for(var i = 1; i<=5; i++){
	        var startDate = $("#startDate"+i).val();
	        var endDate =  $("#endDate"+i).val();
	        var startTime =  $("#startTime"+i).val();
	        var endTime =  $("#endTime"+i).val();
	        
	        
	        
	        if([startDate, endDate, startTime, endTime].includes(null) == false ||
	        		[startDate, endDate, startTime, endTime].includes("") == false ){
	        	if (startDate == "") {
	                $('#errorModal').modal('show');
	                $('#errorModal').on('shown.bs.modal', function() {
	                    $('#errorModal').find('.modal-body').html('<p> Please fill up start date </p>');
	                });
	            } else if (endDate == "") {

	                $('#errorModal').modal('show');
	                $('#errorModal').on('shown.bs.modal', function() {
	                    $('#errorModal').find('.modal-body').html('<p> Please fill up end date</p>');
	                });
	            } else if (startTime == "") {

	                $('#errorModal').modal('show');
	                $('#errorModal').on('shown.bs.modal', function() {
	                    $('#errorModal').find('.modal-body').html('<p> Please fill up start time per day </p>');
	                });
	            } else if (endTime == "") {

	                $('#errorModal').modal('show');
	                $('#errorModal').on('shown.bs.modal', function() {
	                    $('#errorModal').find('.modal-body').html('<p> Please fill up end time per day</p>');
	                });
	            }
	        	
	        	//Checks if Start Date and End Date is equal
	        	if(startDate === endDate){
	        		//Start and End Time Validation
	        		if (startTime > endTime) {
	                    $('#errorModal').modal('show');
	                    $('#errorModal').on('shown.bs.modal', function() {
	                        $('#errorModal').find('.modal-body').html("<p> End time can't be greater than start time</p>");
	                    });
	                }
	        	}
	        	//Start and End Date Validation
	        	if (startDate > endDate) {
	                $('#errorModal').modal('show');
	                $('#errorModal').on('shown.bs.modal', function() {
	                    $('#errorModal').find('.modal-body').html('<p> End Date cant be greater than start date</p>');
	                });
	            }
	        }    	
	    }
		
	    /*   //Checks if Date is Today
	    function isToday(date){
	    	var today = new Date();
	    	return date.getDate() === today.getDate() &&
	    	date.getMonth() === today.getMonth() &&
	    	date.getYear() === today.getYear();
	    }  */
	    
	  	//Not Empty Fields Validation
	    $("#dateTime input").filter( function () {
	    	if($.trim($(this).val()).length == 0){
	    		 $('#errorModal').modal('show');
	             $('#errorModal').on('shown.bs.modal', function() {
	                 $('#errorModal').find('.modal-body').html('<p> Please fill up Date Time entries below</p>');
	             });
	    	}
	    	else if ((courseName !== "") && (instructor !== "") && (venue !== "") && (minRequired !== "") 
	    				&& (maxAllowed !== "") && ($.trim($(this).val()).length > 0)) {
		        $('#confirmModal').modal('show');
			} 
	    });
	    
	    //Scheduled Start Date Time and Scheduled End Date Time Part
	    
		//Get the values of Row 1 Start/End Date Time
	  	var row1StartDate = $('#row1StartDate').val();
	    var row1EndDate = $('#row1EndDate').val();
	    var row1StartTime = $('#row1StartTime').val();
	    var row1EndTime = $('#row1EndTime').val();

	    //Get the values of Row 2 Start/End Date Time
	  	var row2StartDate = $('#row2StartDate').val();
	    var row2EndDate = $('#row2EndDate').val();
	    var row2StartTime = $('#row2StartTime').val();
	    var row2EndTime = $('#row2EndTime').val();

	    //Get the values of Row 3 Start/End Date Time
	  	var row3StartDate = $('#row3StartDate').val();
	    var row3EndDate = $('#row3EndDate').val();
	    var row3StartTime = $('#row3StartTime').val();
	    var row3EndTime = $('#row3EndTime').val();
	    
	    //Get the values of Row 4 Start/End Date Time
	  	var row4StartDate = $('#row4StartDate').val();
	    var row4EndDate = $('#row4EndDate').val();
	    var row4StartTime = $('#row4StartTime').val();
	    var row4EndTime = $('#row4EndTime').val();
	    
	  	//Get the values of Row 5 Start/End Date Time
	  	var row5StartDate = $('#row5StartDate').val();
	    var row5EndDate = $('#row5EndDate').val();
	    var row5StartTime = $('#row5StartTime').val();
	    var row5EndTime = $('#row5EndTime').val();

	    //Static Time Zone Declaration
	    var timeZone = ":00.252+08:00[Asia/Manila]";
 	
	    
	    //Concatinate Start Date and Start Time plus timezone
	    var row1StartDateTime = row1StartDate + "T" + row1StartTime + timeZone;
	    var row1EndDateTime = row1EndDate + "T" + row1EndTime + timeZone;
	    
	    var row2StartDateTime = row2StartDate + "T" + row2StartTime + timeZone;
	    var row2EndDateTime = row2EndDate + "T" + row2EndTime + timeZone;
	    
	    var row3StartDateTime = row3StartDate + "T" + row3StartTime + timeZone;
	    var row3EndDateTime = row3EndDate + "T" + row3EndTime + timeZone;
	    
	    var row4StartDateTime = row4StartDate + "T" + row4StartTime + timeZone;
	    var row4EndDateTime = row4EndDate + "T" + row4EndTime + timeZone;
	    
	    var row5StartDateTime = row5StartDate + "T" + row5StartTime + timeZone;
	    var row5EndDateTime = row5EndDate + "T" + row5EndTime + timeZone;
	    

	   //Get and Set the values to the hidden data passed in controller
	   document.getElementById("startDateTime1").value = row1StartDateTime;
	   document.getElementById("endDateTime1").value = row1EndDateTime;

	   document.getElementById("startDateTime2").value = row2StartDateTime;
	   document.getElementById("endDateTime2").value = row2EndDateTime;

	   document.getElementById("startDateTime3").value = row3StartDateTime;
	   document.getElementById("endDateTime3").value = row3EndDateTime;

	   document.getElementById("startDateTime4").value = row4StartDateTime;
	   document.getElementById("endDateTime4").value = row4EndDateTime;
	   
	   document.getElementById("startDateTime5").value = row5StartDateTime;
	   document.getElementById("endDateTime5").value = row5EndDateTime;

}

/*<![CDATA[*/
var successMessage = /*[[${message}]]*/ 'default';
var element = document.getElementById('successMessage').innerHTML;

console.log(successMessage);
console.log(element);

if (successMessage == element) {

    $('#successModal').modal('show');
}
/*]]>*/
</script>
