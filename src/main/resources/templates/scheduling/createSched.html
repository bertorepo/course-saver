<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Create Sched</title>
	<link rel="stylesheet" type="text/css" href="../css/app/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<style type="text/css">
		[list]::-webkit-calendar-picker-indicator {
    		opacity: 0;
  		}
	</style>
</head>

<body>
	<div th:insert="fragments/general.html :: header"> </div>
	<div class="container mt-5">
		<form class="form-horizontal" action="#" th:action="@{/schedules/new}" th:object="${scheduleNew}" method="post">
			<h3><i class="fa fa-clock-o"></i> Create Schedule</h3>
			<hr>
			<div class="card">
				<div class="card-body">
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Course Name</label>
						<div class="col-lg-5" style="">
							<!-- <input type="text" class="form-control" id="*{courseId}" > -->
							<input type="text" list="courses" id=courseName placeholder="Enter Course Name" class="form-control" th:field="*{courseId}">
							<datalist id="courses">
								<option value=""></option>
							 	<option th:each="courses : *{courses}"
							 			th:value="${courses.id}"
							 			th:text="${courses.name}"
							 			th:selected="${courses.id} eq *{courseId}"></option>
							</datalist>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Instructor</label>
						<div class="col-lg-5">
							<select class="form-control" th:field="*{instructorId}" id="instructorId" >
								<option value="" selected>Select Instructor</option>
								<option th:each="instructors : *{instructors}" 
										th:value="${instructors.id}"
										th:text="${instructors.name}"
										th:selected="${instructors.id} eq *{instructorId}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Venue</label>
						<div class="col-lg-5">
							<select class="form-control" th:field="*{venueId}" id="venueId">
								<option value="" selected>Select Venue</option>
								<option th:each="venues : *{venues}" 
										th:value="${venues.id}"
										th:text="${venues.name}"
										th:selected="${venues.id} eq *{venueId}"></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Participants</label>
						<div class="col-lg-2">
							<input type="text" class="form-control" placeholder="Minimum Required" th:field="*{minRequired}"id="minRequired" >
						</div>
						<div class="col-lg-1 text-center">â€”</div>
						<div class="col-lg-2">
							<input type="text" class="form-control" placeholder="Maximum Allowed" th:field="*{maxAllowed}" id="maxAllowed" >
						</div>
					</div>
					<div class="col-lg-12" style="overflow-x:auto;display: block; white-space: nowrap">
						<table class="table table-responsive table-borderless text-center"  >
							<colgroup >
								<col style="width:55%"/>
								<col style="width:55%"/>
							</colgroup>
							<tr>
								<td>
									<label class="col-lg-6 col-form-label">Start/End Date</label>
								</td>
								<td>
									<label class="col-lg-6 col-form-label">Start/End Time</label>
								</td>
							</tr>
							<tr th:each = "courseScheduleDetails, stat : *{courseScheduleDetails}">
								<td>
									<div class="form-group row">
										<div class="col-lg-6">
											<input type="date" class="form-control" placeholder="Enter Start Date" id="startDate" >
										</div>
										<div class="col-lg-6">
											<input type="date" class="form-control" placeholder="Enter End Date" id="endDate" >
										</div>
									</div>
								</td>
								<td>
									<div class="form-group row">
										<div class="col-lg-2"></div>
										<div class="col-lg-4">
											<input type="text" class="form-control" placeholder="Start Time " id="startTime" >
										</div>
										<div class="col-lg-4">
											<input type="text" class="form-control" placeholder="End Time" id="endTime" >
										</div>
									</div>
								</td>
								<td style="display:none;">
								    <input type=hidden 
										   th:name  = "|courseScheduleDetails[$(stat.index)].scheduledStartDateTime|"
										   th:value = "${#temporals.format(courseScheduleDetails.scheduledStartDateTime, 
										   					'dd-MM-yyyy HH:mm', locale)}">
									<input type=hidden 
										   th:name  = "|courseScheduleDetails[$(stat.index)].scheduledEndDateTime|"
										   th:value = "${#temporals.format(courseScheduleDetails.scheduledEndDateTime, 
										   					'dd-MM-yyyy HH:mm', locale)}"> 
								</td>
							</tr>
						</table>
					</div>
					<div class="float-right">
						<input type="submit" name="create" class="btn btn-success" value="Create">
						<input type="button" class="btn btn-danger" value="Cancel">
					</div>
				</div>
			</div>
		</form>  
		<!--Success Modal-->
		<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-success">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label">Schedule has been created</label>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!--Success Modal End-->
		<!--Error Modal-->
		<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-danger">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label">{error message}</label>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!--Error Modal End-->
		<!--Buttons for messages (delete these)-->
			<input type="button" name="success" class="btn btn-success" value="Test Button">
		<!--Buttons for messages (delete these) End-->
		
	</div>

	
	<footer th:replace="fragments/general.html :: footer"></footer>
<script>
$('input[name="create"]').on('click', function() {

    var courseName = $('#courseName').val();

    if (courseName == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
  
            $('#errorModal').find('.modal-body').html('<p>Please fill up course name</p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var instructor = $('#instructorId').val();

    if (instructor == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p>Please fill up instructors</p>');
        });
    }
});


$('input[name="create"]').on('click', function() {

    var venue = $('#venueId').val();

    if (venue == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up venues</p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var minRequired = $('#minRequired').val();

    if (minRequired == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up minimum no. of participants</p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var maxAllowed = $('#maxAllowed').val();

    if (maxAllowed == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up maximum no. of participants</p>');
        });
    }
});


$('input[name="create"]').on('click', function() {

    var maxAllowed = $('#maxAllowed').val();

    if (maxAllowed == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up maximum no. of participants</p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var maxAllowed = $('#maxAllowed').val();

    if (maxAllowed == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up maximum no. of participants</p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var startDate = $('#startDate').val();

    if (startDate == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up start date </p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var endDate = $('#endDate').val();

    if (endDate == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up end date</p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var startTime = $('#startTime').val();

    if (startTime == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up start time per day </p>');
        });
    }
});

$('input[name="create"]').on('click', function() {

    var endTime = $('#endTime').val();

    if (endTime == "") {

        $('#errorModal').modal('show');
        $('#errorModal').on('shown.bs.modal', function() {
            $('#errorModal').find('.modal-body').html('<p> Please fill up end time per day</p>');
        });
    }
});


$('input[name="create"]').on('click', function() {

	var courseName = $('#courseName').val();
	var instructor = $('#instructorId').val();
	var venue = $('#venueId').val();
	var minRequired = $('#minRequired').val();
    var maxAllowed = $('#maxAllowed').val();
    var startDate = $('#startDate').val();
    var endDate = $('#endDate').val();
    var startTime = $('#startTime').val();
    var endTime = $('#endTime').val();

    if ((courseName !== "") && (instructor !== "") && (venue !== "") && (minRequired !== "") && (maxAllowed !== "")
    		&& (startDate !== "") && (endDate !== "") && (startTime !== "") && (endTime !== "")) {

        $('#successModal').modal('show');
      
    }
});



</script>
</body>

</html>
