<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Attend Course List</title>
	<link rel="stylesheet" type="text/css" href="/css/app/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</head>

<body>
	<div th:insert="fragments/general.html :: header"> </div>
	
	<div class="container mt-5">
		<form class="form-horizontal" action="#" th:action="@{/attendance/signin}" th:object="${enrolledCourse}" method="get">
			<h3><i class="fa fa-calendar-o"></i> Select Training Period</h3>
			<hr>
			<div class="card">
				<div class="card-body">
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">From Date</label>
						<div class="col-lg-3">
							<input type="datetime" class="form-control" name="fromDateTime" id="" th:field="*{fromDateTime}">
						</div>
						<label class="col-lg-2 col-form-label">To Date</label>
						<div class="col-lg-3">
							<input type="datetime" class="form-control" name="toDateTime" id="" th:field="*{toDateTime}">
						</div>
					</div>
					<div class="float-right">
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</div>
			</div>
		</form>
		<div style="overflow-x:auto;display: block; white-space: nowrap" class="mt-5">
			<h3><i class="fa fa-list"></i> List of Available Trainings</h3>
			<table id="data" class="table table-bordered table-responsive text-center" style="width:100%">
				<colgroup >
					<col style="width:20%"/>
					<col style="width:20%"/>
					<col style="width:30%"/>
					<col style="width:30%"/>
					<col style="width:10%"/>
				</colgroup>
				<thead>
					<tr>
						<th>Course ID</th>
						<th>Course Name</th>
						<th>Instructor</th>
						<th>Start Date/Time</th>
						<th>End Date/Time</th>
						<th>Duration</th>
					</tr>
				</thead>
				<tbody th:each="setCourseScheduleForm : *{enrolledCourse.courseSchedules}">
					<tr th:each="courseScheduleForm : *{setCourseScheduleForm.courseScheduleDetails}" onclick="getUrl()">
						<td th:text="${courseScheduleForm.getId()}" id="id" th:value="${courseScheduleForm.getId()}">
						</td>											
						<td th:text="${setCourseScheduleForm.getCourseName()}"></td>
						<td th:text="${setCourseScheduleForm.getInstructorName()}"></td>							
						<td th:text="${courseScheduleForm.getScheduledStartDateTime()}"></td>
						<td th:text="${courseScheduleForm.getScheduledEndDateTime()}"></td>
						<td th:text="${courseScheduleForm.getDuration()}"></td>
					</tr>
				</tbody>
			</table>
		</div>    	
	</div>
	
	<footer th:replace="fragments/general.html :: footer"></footer>

	<!--Message alert End-->
	<script th:inline="javascript">
	<!--Message alert-->
		//add if statement for the success/fail messages		
		function getUrl() {
// 			var id = $('#id');
// 			var idVal = parseInt(id.text());
 			var idVal = parseInt($('#id').text());			
// 			alert(test);
// 			alert(id.text());			
			var callUrl = '/attendance/signin/' +idVal;
			document.location.href = callUrl;
		}
	</script>
</body>

</html>
