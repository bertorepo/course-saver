<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Venue</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<H2>Create Venue</H2>
	<br>
	<form action="#" th:action="@{/venues/new}" th:object="${venueCreate}" method="post">
	
	<div>
	  <ul>
	    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
	        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
	        <span th:text="${e.message}">The error message</span>
	    </li>
	  </ul>
  </div>


		<div class="form-inline">
			<div class="form-group col-md-5">
				<label class="form-group col-md-3">Id #</label>
					<input type="text" class="form-control col-md-7" name="id" th:value="*{id}" disabled />
			</div>

			<div class="form-group col-md-5">
				<label class="form-group col-md-3">Venue</label>
					<input type="text" class="form-control col-md-7" name="venueName" th:value="*{venueName}" />
			</div>

			<button type="submit" class="btn btn-primary btn-md">Add</button>

		</div>
		<br> <br>
		
		
		<div class="container">

			<table class="table">
				<tr>
				<thead>
					<tr>
						<th>#</th>
						<th style="width: 25%">Venues</th>
						
					</tr>
				</thead>
				<tr>
					<td></td>
					<td></td>
					
				</tr>
			</table>
		</div>
	</form>


</body>
</html>
