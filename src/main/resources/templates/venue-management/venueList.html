<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Venues</title>
<link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}" crossorigin="anonymous">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<H1>List of Venues</H1>
<a th:href="@{/venues/new}"><button class="btn btn-primary" style="float: right"><i class="fa fa-plus"></i></button></a><br><br>
<form action="#" th:action="@{/venues}" th:object="${venueList}" method="post">
  
<table class="table">
<tr>
	<thead>
		<tr>
			<th>#</th>
			<th style="width:70%">Venues</th>
			<th></th>
		</tr>
	</thead>
	<tr th:each="VN : *{VNs}">
		<td >
		  <label th:for="${VN.id}" th:text="${VN.id}"></label>
		</td>
		<td >
		  <label th:for="${VN.name}" th:text="${VN.name}"></label>
		</td>
		<td>
			<a th:href="@{/venues/update}"><label><i class="fa fa-pencil"></i></label></a>
			<a th:href="@{/venues/view}"><label><i class="fa fa-search"></i></label></a>
			<a th:href="@{/venues/delete}"><label><i class="fa fa-trash-o"></i></label></a>
		</td>
	</tr>
</table>

</form>  
</div>
</body>
</html>
