<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Venues</title>
<link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}" crossorigin="anonymous">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

  
<H1>List of Venues</H1>


<form action="#" th:action="@{/venues}" th:object="${venueList}" method="post">
<div class="alert alert-danger" role="alert" th:if="${not #lists.isEmpty(#fields.detailedErrors())}">
	  <ul>
	    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
	        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
	        <span th:text="${e.message}">The error message</span>
	    </li>
	  </ul>
  </div>
<div class="input-group float-right col-lg-4">
  <input class="form-control" type="text" placeholder="Search" name="search" th:value="*{search}">
  <div class="input-group-append">
    <button type="submit" class="input-group-text" name="submit" value="Submit"><i class="fa fa-search"></i></button>
  </div>
</div>
<a th:href="@{/venues/new}" class="btn btn-primary float-left"><i class="fa fa-plus"></i></a>
<br><br>
  
<table class="table">
<tr>
	<thead>
		<tr>
			<th style="width:20%">#</th>
			<th style="width:70%">Venues</th>
			<th></th>
		</tr>
	</thead>
	<tr th:each="VN : *{VNs}">
		<td >
		  <label th:for="${VN.id}" th:text="${VN.id}"></label>
		</td>
		<td >
		  <label th:for="${VN.name}" th:text="${VN.name}"></label>
		</td>
		<td>
			<a th:href="@{/venues/update}"><label><i class="fa fa-pencil"></i></label></a>
			<a th:href="@{/venues/view}"><label><i class="fa fa-search"></i></label></a>
			<a th:href="@{/venues/delete}"><label><i class="fa fa-trash-o"></i></label></a>
		</td>
	</tr>
</table>

</form>  
</div>
</body>
</html>
