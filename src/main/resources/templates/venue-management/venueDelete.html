<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script type="text/javascript" src="/js/lib/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	 crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
<br>
<div class="row justify-content-md-center">
<H1>DELETE VENUE RECORD</H1>
</div>
<form action="#" th:action="@{/venues/delete}" th:object="${venueDeleteForm}" method="post">

<fieldset disabled>
<div class="row justify-content-md-center">
		<div class="w-50">
		    <label for="id" class="col-sm-3 col-form-label">ID Number</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="id" th:value="*{id}"/>
		    </div>
	  	</div>
	  	
	</div>
	<br>
	<div class="row justify-content-md-center">
	  	<div class="w-50">
		    <label for="vname" class="col-sm-3 col-form-label">Venue</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" name="vname" th:value="*{vname}"/>
		    </div>
	  	</div>
	</div>
	<br>	
</fieldset>

<div class="row justify-content-md-center">
		<div class="w-50">
			<label for="delete" class="col-sm-8 col-form-label">Enter Venue to be deleted</label>
			<div class="col-sm-9">
    			<input type="text" name="delete" th:value="*{delete}"/>
  			</div>
  		</div>
  </div>

<div class="row justify-content-md-center">
	 <div class="w-50">
	 	<div class="col-sm-9">
	 	<button class="btn btn-primary" style="float: right"><i class="fa fa-trash-o"></i>Delete</button>
	 	<a href="http://localhost:9999/venues" class="btn btn-primary" style="float: right; margin-right:10px;"><i class="fa fa-arrow-left"> Back</i></a>
	 </div> 
	</div>
</div>
<br><br>
<div class="row justify-content-md-center">
  <div class="w-50">
	  <ul>
	    <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
	        <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
	        <span th:text="${e.message}">The error message</span>
	    </li>
	  </ul>
  </div>
</div>	
	
</form>  
</div>
</body>
</html>
