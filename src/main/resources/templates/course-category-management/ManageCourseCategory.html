<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Manage Course Category</title>
<link rel="stylesheet" type="text/css" href="/css/app/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/app/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="/css/app/scheduling/scheduling.common.css">
<script th:src="@{/js/app/jquery-3.5.1.js}"></script>
<script th:src="@{/js/app/popper.min.js}"></script>
<script th:src="@{/js/app/bootstrap.min.js}"></script>
</head>
<body>



	<!-- Error Modal -->
	<div class="modal fade" id="errorModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm text-center">
			<div class="modal-content">
				<div class="modal-header alert-danger">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-lg-12 col-form-label" th:text="${message}"></label>
					</div>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<!--Error Modal End-->

	<div th:insert="fragments/general.html :: header"></div>
	<div class="container mt-5">

		<form class="form-horizontal" action="#"
			th:action="@{/coursesCategory/search}" method="post">

			<h3>
				<i class="fa fa-calendar-o"></i> Search Course Category
			</h3>
			<hr>
			<div class="card">
				<div class="card-body">
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Search:</label>
						<div class="col-lg-3">
							<input type="Text" class="form-control"
								name="searchCourseCategoryName" id="searchCourseCategoryName" />
						</div>
					</div>
					<div class="float-right">
						<input type="submit" class="btn btn-success" value="Submit">
					</div>

				</div>
			</div>

		</form>

		<div class="card mb-5">
			<div class="card-header">
				<h3>
					<i class="fa fa-exclamation-triangle"></i> Delete Course Category
				</h3>
			</div>
			<div class="card-body">
				<div style="overflow-x: auto; display: block; white-space: nowrap;">

					<table class="table table-bordered text-center">
						<thead>
							<th style="width: 20%;">Category Name</th>
							<th>Detail</th>
							<th style="width: 20%;">Action</th>
						</thead>
						<tbody th:each="courseCategory : *{courseCategoryList}">
							<tr>
								<td th:text="${courseCategory.category}"></td>
								<td th:text="${courseCategory.detail}"></td>
								<td><input type="submit" value="Delete"
									class="btn btn-danger"></input></td>

							</tr>

						</tbody>

					</table>

				</div>
				<div class="float-right">
					<a th:href="@{/enrollment/viewCourseEnroll}">View More <i
						class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" th:inline="javascript">
	
		function validateIfEmpty() {
			var category = document.getElementById("courseCategory");
			if ((category.value === "")
					&& (jQuery.trim(category).length > 0)) {
				document.getElementById("categoryErrorMsg").innerHTML = "*Required";
			} else {
				document.getElementById("categoryErrorMsg").innerHTML = "";
			}
		}
		$(document).ready(function() {

			if (window.location.href.indexOf('#errorModal') != -1) {
				$('#errorModal').modal('show');
			}

		});
	</script>

	<footer th:replace="fragments/general.html :: footer"></footer>

</body>

</html>
