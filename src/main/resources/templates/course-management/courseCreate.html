<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
       <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
    <title> Create Course</title>  
	<link rel="stylesheet" type="text/css" href="../css/app/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </head>
   
 
  <body> 
    <div th:insert="fragments/general.html :: header"> </div>
    	<!--Success Message-->
			<div class="modal fade"   th:text="${successMessage}" id="successMessage1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
		<!--Success Message End-->
		<form action="#" th:action= "@{/courses/create}" th:object="${create}"  method= "post">
			<div class = "container mt-5">
    				<h3><i class="fa fa-calendar-o"></i> Create Course</h3>
					<hr>
						<div class="card">
							<div class="card-body">
							<p>Please input your desired course name and detail</p>
								<div class="form-group row">
									<label class="col-lg-2 col-form-label">Course Name</label>
										<div class="col-lg-5">
											<input type="Text" placeholder="Enter Course Name" class="form-control"  id="name" name="name" onkeyup=enableSubmitButton()>
										</div>
								</div>
								<div class="form-group row">
									<label class="col-lg-2 col-form-label">Course Details</label>
										<div class="col-lg-5">
											<textarea rows="10" cols="50" placeholder="Enter Course Details" class="form-control" id="detail" name="detail"></textarea>
										</div>
								</div>
								<div class="float-right">
									<input type="button" class="btn btn-success" value="Submit" name="submit" id="submit" th:attr="onclick=|submitModal()|" disabled>
								</div>
								
							</div>
						</div>
					</div>
			
		<!--Success Modal-->
		<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-success">
						<h5 class="modal-title text-white">Success!</h5>
						<button type="submit" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label">You have successfully created this course.</label>
						</div>	
						<div class="modal-footer">
								<button type="submit" name="submit" value="submit"  class="btn btn-primary"> OK</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Success Modal End-->
		
		<!--Invalid Modal-->
		<div class="modal fade" id="invalidModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm text-center">
				<div class="modal-content">
					<div class="modal-header alert-success">
						<h5 class="modal-title">Failed to create</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group row">
							<label class="col-lg-12 col-form-label" id="existingCourse"> The course is already existing.</label>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<!--Invalid Modal End-->
		</form> 
		<footer th:replace="fragments/general.html :: footer"></footer>
		
		<script th:inline="javascript">
		//confirmation
		function submitModal(){
			
			$('#successModal').modal('show');
				
		}
		
		//disabling and enabling of submit button
		function enableSubmitButton(){
			var name = document.getElementById("name");
			if(name.value ==="" && jQuery.trim(name).length > 0) {
				document.getElementById('submit').disabled = true;
			} else {
				document.getElementById('submit').disabled = false;
			}
		}
		
		
		</script>
	</body>
</html>
