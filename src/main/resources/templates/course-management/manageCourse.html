<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Delete Course</title>
<link rel="stylesheet" type="text/css" href="/css/app/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>

	<!--Confirm Modal-->
	<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true"
		th:object="${deleteCourseForm}">
		<div class="modal-dialog modal-sm text-center">
			<div class="modal-content">
				<div class="modal-body">

					<div class="form-group row">
						<input type="hidden" id="courseId" name="courseId"></input>
						<p th:text="${param.courseId}" hidden></p>
						<label class="col-lg-12 col-form-label">Are you sure you
							want to delete this course?</label>
					</div>
				</div>
				<div class="modal-footer">
					<form class="form-horizontal"
						th:action="@{/courses/__${param.courseId}__/delete}" method="post">
						<button type="submit" class="btn btn-danger">Confirm
							Deletion</button>
					</form>
					<input type="button" class="btn btn-primary" data-dismiss="modal"
						value="Back">
				</div>

			</div>
		</div>
	</div>
	<!--Confirm Modal End-->
	
	<!-- Info modal -->
								<div class="modal fade" id="infoModal" tabindex="-1"
									role="dialog" aria-labelledby="exampleModalLabel"
									aria-hidden="true">

									<form id="infoModalFormId"
										th:action="@{/courses/__${courseIdInput}__/delete}" method="get">
										<div class="modal-dialog modal-lg">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title">Course Information</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">

													<div class="form-group row">
														<input type="hidden" id="courseIdInput" name="courseIdInput"></input>
														<label class="col-lg-3 col-form-label">Course
															Name:</label>

														<div class="col-lg-9">
															<label class="col-lg-3 col-form-label" id="courseName"
																name="courseName"></label>
														</div>
														<label class="col-lg-3 col-form-label">Detail:</label>
														<div class="col-lg-9">
															<label class="col-lg-3 col-form-label" id="courseDetail"
																name="courseDetail">Hello world</label>
														</div>
													</div>
												</div>
												<div class="modal-footer">
													<button type="submit" class="btn btn-danger"
														href="#confirmModal">Delete</button>
													<input type="button" class="btn btn-primary"
														data-dismiss="modal" value="Back">
												</div>
											</div>
										</div>
									</form>
									<!-- </form> -->
								</div>

								<!-- Info modal End-->

	<!--Succes Modal-->
	<div class="modal fade" id="successModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm text-center">
			<div class="modal-content">
				<div class="modal-body">

					<div class="form-group row">
						<input type="hidden" id="courseId" name="courseId"></input>
						<p th:text="${param.courseId}" hidden></p>
						<label class="col-lg-12 col-form-label"
							th:text="${deleteSuccessMessage}"></label>
					</div>
				</div>
				<div class="modal-footer"></div>

			</div>
		</div>
	</div>
	<!--Succes Modal End-->


	<div th:insert="fragments/general.html :: header"></div>
	<div class="container mt-5">

		<form class="form-horizontal" action="#">

			<h3>
				<i class="fa fa-calendar-o"></i> Search Course Name
			</h3>
			<hr>
			<div class="card">
				<div class="card-body">
					<div class="form-group row">
						<label class="col-lg-2 col-form-label">Search:</label>
						<div class="col-lg-3">
							<input type="Text" class="form-control" id="courseNameText">
						</div>
					</div>
					<div class="float-right">
						<input type="submit" class="btn btn-success" value="Submit">
					</div>

				</div>
			</div>

		</form>

		<div class="card mb-5">
			<div class="card-header">
				<h3>
					<i class="fa fa-exclamation-triangle"></i> Delete Courses
				</h3>
			</div>
			<div class="card-body">
				<div style="overflow-x: auto; display: block; white-space: nowrap;">

					<table class="table table-bordered text-center">
						<thead>
							<th style="width: 20%;">Course Name</th>
							<th>Detail</th>
							<th style="width: 20%;">Action</th>
						</thead>
						<tbody th:each="course : *{courseList}">
							<tr>
								<td th:text="${course.name}"></td>
								<td th:text="${course.detail}">Sample2</td>
								<td><input type="submit" value="Delete"
									class="btn btn-danger"
									th:attr="onclick=|deleteButton('${course.id}','${course.name}','${course.detail}')|"></input>

								</td>

							</tr>
							
						</tbody>

					</table>

				</div>
				<div class="float-right">
					<a th:href="@{/enrollment/viewCourseEnroll}">View More <i
						class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" th:inline="javascript">


		function deleteButton(id, courseName, detail) {

			document.getElementById("courseIdInput").value = id;
			document.getElementById("courseName").innerHTML = courseName;
			document.getElementById("courseDetail").innerHTML = detail;

			$('#infoModal').modal('show');

		}
	</script>

	<script>
		$(document).ready(function() {

			if (window.location.href.indexOf('#confirmModal') != -1) {
				$('#confirmModal').modal('show');
			}

		});

		$(document).ready(function() {

			if (window.location.href.indexOf('#successModal') != -1) {
				$('#successModal').modal('show');
			}

		});
	</script>

	<footer th:replace="fragments/general.html :: footer"></footer>

</body>

</html>
